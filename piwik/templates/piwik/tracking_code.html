{% spaceless %}
  <!-- Piwik -->
  {% if url and id %}
    {% if withoutJS %}
      <img src="http://{{ url }}/piwik.php?idsite={{ id }}" style="border:0" alt="" />
    {% else %}
<script type="text/javascript">
  var _paq = _paq || [];
  {% if setDocumentTitle %}_paq.push(["setDocumentTitle", document.domain + "/" + document.title]);{% endif %}
  {% if setDoNotTrack %}_paq.push(["setDoNotTrack", true]);{% endif %}
  {% if disableCookies %}_paq.push(["disableCookies"]);{% endif %}
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//{{ url }}/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', {{ id }}]);
  var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0]; g.type='text/javascript';
  g.defer=true; g.async=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<noscript><p><img src="//{{ url }}/piwik.php?idsite={{ id }}" style="border:0;" alt="" /></p></noscript>
    {% endif %}
  {% elif error %}
    <!-- {{ error }} -->
  {% endif %}
  <!-- End Piwik Tracking Code -->
{% endspaceless %}
